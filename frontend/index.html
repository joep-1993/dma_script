<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dma-shop-campaigns</title>
    <!-- Bootstrap 5 from CDN - no build tools needed! -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">dma-shop-campaigns</span>
            <span class="badge bg-light text-dark" id="modelBadge">AI Ready</span>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Quick Test</h5>
                        <div class="mb-3">
                            <label for="promptInput" class="form-label">Enter prompt:</label>
                            <textarea class="form-control" id="promptInput" rows="3"></textarea>
                        </div>
                        <button class="btn btn-primary" onclick="testAPI()">Send to AI</button>
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-body">
                        <h6>System Status</h6>
                        <div id="status">Checking...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
